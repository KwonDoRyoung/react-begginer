<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0)
        const [inverted, setInverted] = React.useState(false)
        function onChange(event) {
            setAmount(event.target.value)
        }
        function reset() {
            setAmount(0)
        }
        function onFlip() {
            reset()
            setInverted((current) => !current)
        }
        return (
            <div>
                <h3> {inverted ? "Hours to Minutes" : "Minutes to Hours"}</h3>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={inverted ? amount * 60 : amount}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={inverted === true}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={inverted ? amount : Math.round(amount / 60)}
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
            </div >);
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0)
        const [inverted, setInverted] = React.useState(false)
        function onChange(event) {
            setAmount(event.target.value)
        }
        function reset() {
            setAmount(0)
        }
        function onFlip() {
            reset()
            setInverted((current) => !current)
        }
        return (
            <div>
                <h3> {inverted ? "Miles to Km" : "Km to Miles"}</h3>
                <div>
                    <label htmlFor="Km">Km</label>
                    <input
                        value={inverted ? amount / 0.621371 : amount}
                        id="km"
                        placeholder="Km"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input
                        value={inverted ? amount : amount * 0.621371}
                        id="miles"
                        placeholder="Miles"
                        type="number"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
            </div >);
    }

    function App() {
        const [index, setIndex] = React.useState("xx")
        function onSelect(event) {
            setIndex(event.target.value)
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours </option>
                    <option value="1">Km & Miles </option>
                </select>
                <hr />
                {index === "xx" ? <h3>Please select your units</h3> : null}
                {index === "0" ? < MinutesToHours /> : null}
                {index === "1" ? < KmToMiles /> : null}
            </div >);
    }

    ReactDOM.render(<App />, root)


</script>
